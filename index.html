<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://kit.fontawesome.com/6c2b63d764.js"></script>
    <title>Gold Rush</title>
</head>
<body>



        <script id="board-template" type="text/x-handlebars-template">
            {{#each matrix}} 
            <div class="row">
                {{#each this}}
                {{#ifEquals this "X"}}
                    <div class="block"></div>
                  {{/ifEquals}}
                  {{#ifEquals this "."}}
                  <div class="column">{{this}}</div>
                  {{/ifEquals}}
                  {{#ifEquals this "C"}}
                  <div class="points"><i class="fas fa-bug" style="color: greenyellow;"></i></div>
                  {{/ifEquals}}
                  {{#ifEquals this "1"}}
                  <div class="player1"><i class="fas fa-hippo" style="color: hotpink;"></i></div>
                  {{/ifEquals}}
                  {{#ifEquals this "2"}}
                  <div class="player2">  <i class="fas fa-kiwi-bird" style="color: khaki;"></i></div>
                  {{/ifEquals}}
                   
                {{/each}}
            </div>
            {{/each}}
        
        </script>
   
        <div id="game-container">

        </div>
        <div id="game-info">
            <div class="score"></div>
            
            <div class="start-container">
                <input type="number" class="rawInput" placeholder="Rows">
                <input type="number" class="columnInput" placeholder="Columns">
                <button class="start">Start</button>
            </div>
            <div class="reset">
                    <button class="reset">Reset</button>
            </div>
        <div>

            <span id="timer">01:00</span>
        </div>
          
        </div>



    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="matrix.js"></script>
    <script src="goldRush.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
    
</html>
